            }

                height: calc(3.5rem + 2px);
                padding: 1rem 1.75rem;
                border-radius: 0.5rem;
                border: 1px solid #ced4da;
                transition: all 0.2s ease;
            }
            
            .form-floating input:focus {
                border-color: #86b7fe;
                box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
            }
            
            .login-btn {
                width: 100%;
                padding: 0.75rem;
                font-weight: 600;
                border-radius: 0.5rem;
                transition: all 0.2s ease;
            }
            
            .btn-primary {
                background-color: #0d6efd;
                border-color: #0d6efd;
            }
            
            .btn-primary:hover {
                background-color: #0b5ed7;
                border-color: #0a58ca;
                transform: translateY(-1px);
            }
            
            .btn-outline-primary {
                color: #0d6efd;
                border-color: #0d6efd;
            }
            
            .btn-outline-primary:hover {
                background-color: #0d6efd;
                border-color: #0d6efd;
                transform: translateY(-1px);
            }
            
            .login-links {
                display: flex;
                justify-content: space-between;
                margin-top: 1rem;
            }
            
            .login-divider {
                position: relative;
                margin: 2rem 0;
                text-align: center;
                color: #6c757d;
            }
            
            .login-divider::before {
                content: "";
                position: absolute;
                top: 50%;
                left: 0;
                right: 0;
                height: 1px;
                background-color: #dee2e6;
                z-index: -1;
            }
            
            .login-divider-text {
                display: inline-block;
                padding: 0 1rem;
                background-color: white;
            }
            
            .remember-me {
                margin-bottom: 1.5rem;
            }
            
            @media (max-width: 768px) {
                .login-container {
                    padding: 2rem;
                }
            }
            
            @media (max-width: 576px) {
                .login-container {
                    padding: 1.5rem;
                    box-shadow: none;
                    border: none;
                    margin: 0 auto;
                }
                
                .login-links {
                    flex-direction: column;
                    gap: 0.5rem;
                }
                
                main.container {
                    padding: 1rem 0;
                }
            }
        </style>

        <script src="js-cookie-3.0.4/js.cookie.min.js"></script>
        <script>
            // 默认domain值
            let api_domain = 'http://localhost:8080';

            // 从源站拉取profile.json并更新domain
            async function fetchDomainConfig() {
                try {
                    const response = await fetch('/profile.json');
                    if (!response.ok) {
                        throw new Error('Failed to fetch profile config');
                    }
                    const config = await response.json();
                    if (config.api_domain) {
                        api_domain = config.api_domain;
                    }
                } catch (error) {
                    console.error('Error fetching profile config:', error);
                    // 使用默认domain值
                }
            }

            // 在页面加载时获取配置
            document.addEventListener('DOMContentLoaded', async function() {
                await fetchDomainConfig();
                
                // 检查是否已登录
                const authToken = Cookies.get('auth_token');
                if (authToken) {
                    // 如果已有 token，则可能已登录，跳转到主页
                    window.location.href = 'index.html';
                }
            });

            // 表单验证脚本
            (function() {
                'use strict';
                
                // 获取所有需要验证的表单
                var forms = document.querySelectorAll('.needs-validation');
                
                // 循环并阻止提交
                Array.prototype.slice.call(forms)
                    .forEach(function(form) {
                        form.addEventListener('submit', function(event) {
                            if (!form.checkValidity()) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            
                            form.classList.add('was-validated');
                        }, false);
                    });
            })();

            // 登录功能实现
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('floatingEmail').value;
                const password = document.getElementById('floatingPassword').value;
                const errorAlert = document.getElementById('errorAlert');
                const submitBtn = document.getElementById('submitBtn');
                
                // 验证表单
                if (!email || !password) {
                    return;
                }
                
                // 禁用提交按钮防止重复提交
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 登录中...';
                
                try {
                    // 调用登录接口
                    const loginResponse = await fetch(api_domain + '/user/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            email: email,
                            password: password
                        })
                    });
                    
                    const loginData = await loginResponse.json();
                    
                    if (!loginResponse.ok || loginData.message !== '登录成功') {
                        throw new Error(loginData.error || '登录失败，请检查邮箱和密码');
                    }
                    
                    // 使用 js-cookie 存储 token
                    Cookies.set('auth_token', loginData.token, {
                        expires: 7, // 7天后过期
                        path: '/',
                    });
                    
                    // 使用token获取用户信息
                    const userInfoResponse = await fetch(api_domain + '/user/info', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${loginData.token}`
                        }
                    });
                    
                    const userInfoData = await userInfoResponse.json();
                    
                    if (!userInfoResponse.ok || userInfoData.message !== '查询用户个人信息成功') {
                        throw new Error(userInfoData.error || '获取用户信息失败');
                    }

                    const userData = {
                        email: userInfoData.email,
                        created_at: userInfoData.created_at,
                        last_login_at: userInfoData.last_login_at
                    }
                    
                    // 使用 js-cookie 存储用户信息
                    Cookies.set('user_data', JSON.stringify(userData), {
                        expires: 7,
                        path: '/'
                    });
                    
                    // 登录成功，跳转到首页
                    window.location.href = 'index.html';
                    
                } catch (error) {
                    // 显示错误信息
                    errorAlert.textContent = error.message;
                    errorAlert.classList.remove('d-none');
                    
                    // 恢复提交按钮
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '登录';
                    
                    // 5秒后自动隐藏错误信息
                    setTimeout(() => {
                        errorAlert.classList.add('d-none');
                    }, 5000);
                    
                    // 清除可能已设置的 cookie
                    Cookies.remove('auth_token');
                    Cookies.remove('user_data');
                }
            });
        </script>
