            .form-floating label {
                padding: 0.8rem 1.75rem;

            }
            
            .form-floating input {
                height: calc(3.5rem + 2px);
                padding: 1rem 1.75rem;
                border-radius: 0.5rem;

            .reset-btn {
                width: 100%;
                padding: 0.75rem;
                font-weight: 600;
                border-radius: 0.5rem;
                transition: all 0.2s ease;
            }
            
            .btn-primary {
                background-color: #0d6efd;
                border-color: #0d6efd;
            }
            
            .btn-primary:hover {
                background-color: #0b5ed7;
                border-color: #0a58ca;
                transform: translateY(-1px);
            }
            
            .btn-outline-primary {
                color: #0d6efd;
                border-color: #0d6efd;
            }
            
            .btn-outline-primary:hover {
                background-color: #0d6efd;
                border-color: #0d6efd;
                transform: translateY(-1px);
            }
            
            .reset-links {
                display: flex;
                justify-content: center;
                margin-top: 1rem;
            }
            
            .reset-divider {
                position: relative;
                margin: 2rem 0;
                text-align: center;
                color: #6c757d;
            }
            
            .reset-divider::before {
                content: "";
                position: absolute;
                top: 50%;
                left: 0;
                right: 0;
                height: 1px;
                background-color: #dee2e6;
                z-index: -1;
            }
            
            .reset-divider-text {
                display: inline-block;
                padding: 0 1rem;
                background-color: white;
            }
            
            .reset-instructions {
                color: #6c757d;
                font-size: 0.9rem;
                margin-bottom: 1.5rem;
                text-align: center;
            }
            
            /* 添加以下CSS到您的样式部分 */
            .order-lg-2 {
                order: 2;
            }

            .order-lg-3 {
                order: 3;
            }

            @media (max-width: 992px) {
                #auth-section {
                    margin-top: 1rem;
                    width: 100%;
                    justify-content: flex-end;
                }
                
                .navbar-collapse {
                    order: 4;
                }
            }

            @media (max-width: 768px) {
                .reset-container {
                    padding: 2rem;
                }
                
                .reset-title {
                    font-size: 1.5rem;
                    margin-bottom: 1.5rem;
                }
            }
            
            @media (max-width: 576px) {
                .reset-container {
                    margin: 1.5rem auto;
                    padding: 1.5rem;
                    box-shadow: none;
                    border: none;
                }
                
                .form-floating input {
                    height: calc(3rem + 2px);
                    padding: 0.8rem 1.5rem;
                }
                
                .form-floating label {
                    padding: 0.7rem 1.5rem;
                }
                
                .reset-title {
                    font-size: 1.4rem;
                    margin-bottom: 1.2rem;
                }
                
                .reset-instructions {
                    font-size: 0.85rem;
                    margin-bottom: 1.2rem;
                }
            }
            
            @media (max-width: 400px) {
                .reset-container {
                    padding: 1.25rem;
                }
                
                .form-floating input {
                    padding: 0.7rem 1.25rem;
                }
                
                .form-floating label {
                    padding: 0.6rem 1.25rem;
                }
            }
        </style>

        <main class="container">
            <div class="reset-container">
                <h2 class="reset-title">重置云库密码</h2>
                <p class="reset-instructions">请输入您的新密码和确认密码</p>
                
                <form id="resetForm" class="needs-validation" novalidate>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingOldPassword" placeholder="旧密码" required>
                        <label for="floatingOldPassword">旧密码</label>
                        <div class="invalid-feedback">
                            请输入您的旧密码
                        </div>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingNewPassword" placeholder="新密码" required minlength="6">
                        <label for="floatingNewPassword">新密码</label>
                        <div class="invalid-feedback">
                            密码长度至少6位
                        </div>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="确认密码" required>
                        <label for="floatingConfirmPassword">确认密码</label>
                        <div class="invalid-feedback">
                            两次输入的密码不一致
                        </div>
                    </div>
                    
                    <div class="alert alert-success d-none" id="successAlert" role="alert"></div>
                    <div class="alert alert-danger d-none" id="errorAlert" role="alert"></div>
                    
                    <button class="btn btn-primary reset-btn mb-3" type="submit" id="submitBtn">重置密码</button>
                    
                    <div class="reset-divider">
                        <span class="reset-divider-text">或</span>
                    </div>
                    
                    <div class="reset-links">
                        <a href="index.html" class="btn btn-outline-primary reset-btn">返回首页</a>
                    </div>
                </form>
            </div>
        </main>

        <script src="bootstrap-5.3.6/js/bootstrap.bundle.min.js"></script>
        <script src="js-cookie-3.0.4/js.cookie.min.js"></script>
        <script>
            // 默认domain值
            let api_domain = 'http://localhost:8080';

            // 从源站拉取profile.json并更新domain
            async function fetchDomainConfig() {
                try {
                    const response = await fetch('/profile.json');
                    if (!response.ok) {
                        throw new Error('Failed to fetch profile config');
                    }
                    const config = await response.json();
                    if (config.api_domain) {
                        api_domain = config.api_domain;
                    }
                } catch (error) {
                    console.error('Error fetching profile config:', error);
                    // 使用默认domain值
                }
            }

            // 检查用户登录状态并更新UI
            function checkAuthStatus() {
                const authSection = document.getElementById('auth-section');
                const userData = Cookies.get('user_data');
                
                if (userData) {
                    try {
                        const user = JSON.parse(userData);
                        
                        // 创建用户下拉菜单
                        authSection.innerHTML = `
                            <div class="dropdown">
                                <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                    <span class="me-2">${user.email}</span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="center.html">个人中心</a></li>
                                    <li><a class="dropdown-item" href="asset.html">资产管理</a></li>
                                    <li><a class="dropdown-item" href="share.html">权限管理</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><button class="dropdown-item" onclick="logout()">退出登录</button></li>
                                </ul>
                            </div>
                        `;
                    } catch (e) {
                        console.error('解析用户数据失败:', e);
                        showLoginButton();
                        // 清除无效的cookie
                        Cookies.remove('user_data');
                        Cookies.remove('auth_token');
                    }
                } else {
                    showLoginButton();
                }
            }

            function showLoginButton() {
                const authSection = document.getElementById('auth-section');
                authSection.innerHTML = `
                    <div class="d-flex gap-2">
                        <a href="login.html" class="btn btn-outline-primary">登录</a>
                        <a href="register.html" class="btn btn-outline-secondary">注册</a>
                    </div>
                `;
            }

            // 退出登录函数
            async function logout() {
                const authToken = Cookies.get('auth_token');
                
                if (authToken) {
                    try {
                        // 调用注销接口
                        const response = await fetch(api_domain + '/user/logout', {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${authToken}`
                            }
                        });
                        
                        const result = await response.json();
                        
                        if (response.ok) {
                            console.log('注销成功:', result.message);
                        } else {
                            console.error('注销失败:', result.error || result.message);
                        }
                    } catch (error) {
                        console.error('调用注销接口时出错:', error);
                    }
                }
                
                // 无论API调用是否成功，都清除本地token并更新UI
                Cookies.remove('user_data', { path: '/' });
                Cookies.remove('auth_token', { path: '/' });
                
                // 更新UI
                checkAuthStatus();
                
                // 可选：跳转到首页
                window.location.href = 'index.html';
            }

            // 页面加载时获取配置并检查登录状态
            document.addEventListener('DOMContentLoaded', async function() {
                await fetchDomainConfig();
                checkAuthStatus();
                
                // 检查是否已登录，未登录则跳转到登录页面
                const authToken = Cookies.get('auth_token');
                if (!authToken) {
                    window.location.href = 'login.html';
                }
                
                // 密码确认验证
                const newPassword = document.getElementById('floatingNewPassword');
                const confirmPassword = document.getElementById('floatingConfirmPassword');
                
                function validatePassword() {
                    if (newPassword.value !== confirmPassword.value) {
                        confirmPassword.setCustomValidity('两次输入的密码不一致');
                    } else {
                        confirmPassword.setCustomValidity('');
                    }
                }
                
                newPassword.addEventListener('change', validatePassword);
                confirmPassword.addEventListener('keyup', validatePassword);
                
                // 表单提交处理
                document.getElementById('resetForm').addEventListener('submit', async function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const form = e.target;
                    if (!form.checkValidity()) {
                        form.classList.add('was-validated');
                        return;
                    }
                    
                    const oldPassword = document.getElementById('floatingOldPassword').value;
                    const newPassword = document.getElementById('floatingNewPassword').value;
                    const errorAlert = document.getElementById('errorAlert');
                    const successAlert = document.getElementById('successAlert');
                    const submitBtn = document.getElementById('submitBtn');
                    
                    // 禁用提交按钮防止重复提交
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 处理中...';
                    
                    try {
                        const authToken = Cookies.get('auth_token');
                        if (!authToken) {
                            throw new Error('请先登录');
                        }
                        
                        // 调用重置密码接口
                        const response = await fetch(api_domain + '/user/reset-password', {
                            method: 'PUT',
                            headers: {
                                'Authorization': `Bearer ${authToken}`,
                                'Content-Type': 'application/x-www-form-urlencoded',
                            },
                            body: new URLSearchParams({
                                old_password: oldPassword,
                                new_password: newPassword
                            })
                        });
                        
                        const data = await response.json();
                        
                        if (!response.ok || data.message !== '修改用户个人密码成功') {
                            throw new Error(data.error || '重置密码失败，请稍后重试');
                        }
                        
                        // 显示成功信息
                        successAlert.textContent = '密码修改成功！';
                        successAlert.classList.remove('d-none');
                        errorAlert.classList.add('d-none');
                        
                        // 清空表单
                        form.reset();
                        form.classList.remove('was-validated');
                        
                        // 3秒后跳转到首页
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 3000);
                        
                    } catch (error) {
                        // 显示错误信息
                        errorAlert.textContent = error.message;
                        errorAlert.classList.remove('d-none');
                        successAlert.classList.add('d-none');
                        
                        // 5秒后自动隐藏错误信息
                        setTimeout(() => {
                            errorAlert.classList.add('d-none');
                        }, 5000);
                    } finally {
                        // 恢复提交按钮
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = '重置密码';
                    }
                });
            });
        </script>
    </body>
