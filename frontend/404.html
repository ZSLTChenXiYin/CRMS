        <style>
            /* 自定义404页面样式 */
            body {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                margin: 0;
            }
            
            .main-content {
                flex: 1;
                display: flex;
                flex-direction: column;
            }
            
            .error-container {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                padding: 2rem;
                background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 200 200"><path fill="%23f8f9fa" d="M58 10L10 58v84l48 48h84l48-48V58l-48-48H58z"/></svg>') no-repeat center 30%;
                background-size: 150px;
                min-height: calc(100vh - 120px); /* 减去导航和页尾的大致高度 */
            }
            
            .error-content {
                max-width: 600px;
                margin: 0 auto;
                padding-top: 120px;
            }
            
            .error-mascot {
                font-size: clamp(3rem, 8vw, 4rem); /* 响应式字体大小 */
                margin-bottom: 1rem;
            }
            
            .error-title {
                font-size: clamp(1.8rem, 5vw, 2.5rem);
                font-weight: bold;
                color: #6c757d;
                margin-bottom: 1rem;
            }
            
            .error-subtitle {
                font-size: clamp(1rem, 3vw, 1.25rem);
                margin-bottom: 2rem;
                color: #adb5bd;
                font-style: italic;
            }
            
            .error-actions {
                margin-top: 2rem;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }
            
            .btn-paw {
                position: relative;
                padding-right: 50px;
                overflow: hidden;
                transition: all 0.3s;
                white-space: nowrap;
            }
            
            .btn-paw:hover {
                transform: translateY(-3px);
            }
            
            .btn-paw::after {
                content: "🐾";
                position: absolute;
                right: 15px;
                top: 50%;
                transform: translateY(-50%);
                opacity: 0;
                transition: all 0.3s;
            }
            
            .btn-paw:hover::after {
                opacity: 1;
                right: 20px;
            }
            
            .cloud-bg {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                z-index: -1;
                opacity: 0.1;
                background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%230d6efd" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat center bottom;
                background-size: cover;
            }

            /* 响应式调整 */
            @media (max-width: 768px) {
                .error-content {
                    padding-top: 80px;
                }
                
                .error-actions {
                    flex-direction: column;
                    align-items: center;
                }
                
                .btn-paw {
                    width: 100%;
                    max-width: 300px;
                    margin-bottom: 0.5rem;
                }
                
                .navbar-brand {
                    font-size: 1rem;
                }
                
                .footer-custom .row {
                    flex-direction: column;
                }
                
                .footer-custom .col-md-6,
                .footer-custom .col-md-3 {
                    margin-bottom: 1.5rem;
                }
            }

            @media (max-width: 576px) {
                .error-content {
                    padding-top: 60px;
                }
                
                .error-mascot {
                    margin-bottom: 0.5rem;
                }
                
                .error-title {
                    margin-bottom: 0.5rem;
                }
                
                .error-subtitle {
                    margin-bottom: 1.5rem;
                }
            }
        </style>
